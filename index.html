<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Order summary card</title>
</head>
  <body>
       <div class="container text-center p-0 bg-white" id = "box">
          <div class="row p-0">
            <img src="images/hero.svg" class="img-fluid">
          </div>
          <div class="text">
            <div class="row" id="head">
              <h1>Order Summary</h1>
              <p id="subtitle">You can now listen to millions of songs, audiobooks, 
                and podcasts on any 
                device anywhere you like</p>
            </div>
            <div class="row" id="box">
              <img class="col-3" src="images/icon-music.svg">
              <div class="col" id="mobile">
                <p class="row fw-bolder text-capitalize">Annual plan</p>
                <p class="row">$59.99/year</p>
              </div>
              <a class="col" id="change" href="#">Change</a>
            </div>
            <div class="row">
              <div class="btn mx-5 mx-auto" type="button">Proceed to Payment</div>
            </div>
            <div class="row">
              <a href="#" id = "cancel">Cancel Order</a>
            </div>
          </div>
       </div>
